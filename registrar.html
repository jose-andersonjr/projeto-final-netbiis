<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="registrar.css">
    <script src="scripts2.js"></script>
    <title>Registrar</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row container-principal">
            <div class="col-xl-5" id="container-imagem"></div>
            <div class="col-xl-7" id="container-form">
                <form action="." class="d-block">
                    <p class="pb-3 pt-4 row">Cadastrar</p>
                    
                    <div class="row container-inputs">
                        <hr>
                        <div class="form-group col-6">
                            <label for="nome">Nome completo </label>
                            <input type="text" class="form-control" name="nome" placeholder="Insira seu nome...">
                        
                        </div>
                        
                        <div class="form-group col-6">
                            <label for="telefone">Telefone</label>
                            <input type="text" class="form-control" name="telefone" placeholder=" Insira seu telefone...">
                        </div>
    
                        <div class="form-group col-6">
                            <label for="cpf">Cpf</label>
                            <input type="text" class="form-control" name="cpf" placeholder="Insira seu cpf...">
                        </div>

                        <div class="form-group col-6 pb-3">
                            <label for="datanascimento">Email</label>
                            <input type="email" class="form-control" name="email" placeholder="Insira seu email...">
                        </div>
                        <hr>
                        <div class="form-group col-6">
                            <label for="cep">Cep</label>
                            <input type="text" class="form-control" name="cep" placeholder="CEP">
                        </div>

                        <div class="form-group col-6">
                            <label for="bairro">Bairro</label>
                            <input type="text" class="form-control" name="bairro" placeholder="Bairro">
                        </div>
                        
                        <div class="form-group col-9">
                            <label for="logradouro">Logradouro</label>
                            <input type="text" class="form-control" name="logradouro" placeholder="Logradouro">
                        </div>
                        <div class="form-group col-3">
                            <label for="numero">Número</label>
                            <input type="text" class="form-control" name="numero" placeholder="Numero">
                        </div>

                        <div class="form-group col-6">
                            <label for="cidade">Cidade</label>
                            <input type="text" class="form-control" name="cidade" placeholder="Cidade">
                        </div>
                        <div class="form-group col-6 pb-3">
                            <label for="complemento">Complemento</label>
                            <input type="text" class="form-control" name="complemento" placeholder="Complemento">
                        </div>
                        <hr>
                        <div class="form-group col-6">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" name="password" placeholder="Insira sua senha">
                        </div>
                        <div class="form-group col-6">
                            <label for="password">Confirmar senha</label>
                            <input type="password" class="form-control" name="password" placeholder="Confirme sua senha">
                        </div>
                        <!-- <div id="topicos">Endereço - Implementar a API do CEP autocomplete</div> -->            
                        <div class="row d-flex justify-content-center">
                            <input type="submit" class="btn btn-primary mt-5" name="acao" value="Cadastre-se" id="cadastrar">
                        </div>                  
                        
                        <a href="login.html">Já possui cadastro? Entrar</a><br>  
                    </div>    
                </form>
            </div>
        </div>
        
    </div>
</body>
</html>
