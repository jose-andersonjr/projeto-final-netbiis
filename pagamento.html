<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="pagamento.css" />
    <link rel="shortcut icon" href="/img/favicon.ico" />
  </head>
  <body>
    <div class="container-modal">
      <div class="row conteudo-modal d-flex">
        <p id="modal-texto-up">Pedido realizado com sucesso!</p>
        <img src="img/produtos_png/check-mark.png" alt="" id="img-check-mark" />
        <p id="modal-texto-down">Prazo para entrega: 50 a 60 minutos</p>
        <div id="container-btn-consultar-pedidos">
          <button id="btn-meus-pedidos">Consultar pedidos</button>
        </div>
      </div>
    </div>
    <div id="background">
      <div class="flex-container">
        <div id="container-lista-pedido" class="flex-child">
          <div id="titulo-carrinho">Pedido</div>
          <hr />
          <div class="listapedido"></div>
          <hr />
        </div>
        <div id="container-menu-pagamento" class="flex-child">
          <div id="div-info-cliente"></div>
          <div id="div-observacao-final">
            <label for="observacao-final">Observações do pedido</label><br />
            <textarea id="observacao-final" name="observacao-final"> </textarea>
          </div>
          <div id="div-forma-pagamento">
            <p id="title-pagamento">Pagamento na entrega</p>
            <hr id="hr-pagamento" />
            <div id="div-opcoes-pagamento">
              <div id="div-opcao-dinheiro">
                <label for="opcao-dinheiro">Dinheiro </label>
                <input
                  type="radio"
                  id="opcao-dinheiro"
                  name="opcao-pagamento-radio"
                  value=""
                />
              </div>
              <hr />
              <div id="div-opcao-credito">
                <label for="opcao-credito">Cartão de crédito</label>
                <input
                  type="radio"
                  id="opcao-credito"
                  name="opcao-pagamento-radio"
                  value=""
                />
              </div>
              <hr />
              <div id="div-opcao-debito">
                <label for="opcao-debito">Cartão de débito</label>
                <input
                  type="radio"
                  id="opcao-debito"
                  name="opcao-pagamento-radio"
                  value=""
                />
              </div>
            </div>
          </div>
          <div id="div-pagamento-escolhido"></div>
        </div>
      </div>
      <div id="container-botao-pedido">
        <button id="btn-enviar-pedido" name="btn-enviar-pedido">
          Enviar pedido
        </button>
      </div>
    </div>
    <script src="pagamento.js"></script>
  </body>
</html>
