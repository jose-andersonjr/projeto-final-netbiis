<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="alterar-cadastro.css" />
    <link rel="stylesheet" href="botao-e-gaveta.css" />
    <link rel="shortcut icon" href="/img/favicon.ico" />
    <title>Wasabi Sushi - Alterar cadastro</title>
  </head>
  <body>
    <!-- inicio gaveta -->
    <button class="btn-float" onclick="openNav()">
      <i class="bi bi-list"></i>
    </button>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <img
        id="wasabi-logo-drawer"
        src="img/logo-wasabiapp.png"
        alt="logo_wasabi_sushi.png"
      />
      <div id="div-boas-vindas">
        <p>Seja bem-vindo(a) "nome_cliente"</p>
      </div>
      <div class="btns-gaveta">
        <a href="home.html" id="sidenav-home-btn"
          >Home<i style="float: right" class="bi bi-house"></i>
        </a>
        <a href="#"
          >Meu perfil<i style="float: right" class="bi bi-person-circle"></i
        ></a>
        <a href="meuspedidos.html"
          >Meus pedidos<i style="float: right" class="bi bi-list-task"></i
        ></a>
        <a id="btn-sair" href="login.html"
          >Sair da conta<i
            style="float: right"
            class="bi bi-box-arrow-right"
          ></i
        ></a>
      </div>
    </div>

    <!-- fim gaveta -->
    <div class="container-fluid" onclick="closeNav()">
      <div class="row container-principal">
        <div class="col-xl-5" id="container-imagem">
          <img src="img/lucky-cat-left-red.jpg" alt="" />
        </div>
        <div class="col-xl-7" id="container-form">
          <form action="." class="d-block" style="padding-bottom: 5%">
            <div class="pb-3 pt-4 row" id="titulo-cadastrar">
              Alterar cadastro
            </div>
            <div class="row container-inputs">
              <hr />
              <div class="form-group col-6">
                <label for="nome">Nome completo</label>
                <input
                  type="text"
                  class="form-control"
                  name="nome"
                  placeholder="Insira seu nome"
                  required
                />
              </div>

              <!-- Adicionar máscara, maxlength e pattern ao campo Telefone -->
              <div class="form-group col-6">
                <label for="telefone">Telefone</label>
                <input
                  type="tel"
                  id="input-telefone"
                  class="form-control"
                  placeholder="Insira seu telefone"
                  name="telefone"
                  required
                />
              </div>
              <!-- Adicionar máscara ao campo CEP -->
              <div class="form-group col-6">
                <label for="cpf">CPF</label>
                <input
                  type="text"
                  id="input-cpf"
                  class="form-control"
                  name="cpf"
                  placeholder="Insira seu CPF"
                  required
                />
              </div>

              <div class="form-group col-6 pb-3">
                <label for="datanascimento">Email</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="Insira seu email"
                  required
                />
              </div>
              <hr />
              <div class="form-group col-6">
                <!-- Adicionar máscara ao campo CEP -->
                <label for="cep">CEP</label>
                <input
                  type="text"
                  class="form-control"
                  name="cep"
                  placeholder="CEP"
                  id="input-cep"
                  minlength="8"
                  maxlength="8"
                />
              </div>

              <div class="form-group col-6">
                <label for="bairro">Bairro</label>
                <input
                  type="text"
                  class="form-control"
                  name="bairro"
                  id="bairro"
                  placeholder="Bairro"
                  required
                />
              </div>

              <div class="form-group col-9">
                <label for="logradouro">Logradouro</label>
                <input
                  type="text"
                  class="form-control"
                  name="logradouro"
                  id="logradouro"
                  placeholder="Logradouro"
                  required
                />
              </div>
              <div class="form-group col-3" id="div-numero">
                <label for="numero">Número</label>
                <input
                  type="text"
                  class="form-control"
                  name="numero"
                  placeholder="Numero"
                  id="input-numero"
                  required
                />
              </div>

              <div class="form-group col-6">
                <label for="cidade">Cidade</label>
                <input
                  type="text"
                  class="form-control"
                  name="cidade"
                  id="cidade"
                  placeholder="Cidade"
                  required
                />
              </div>
              <div class="form-group col-6 pb-3">
                <label for="complemento">Complemento</label>
                <input
                  type="text"
                  class="form-control"
                  name="complemento"
                  placeholder="Complemento"
                />
              </div>
              <hr />
              <div class="form-group col-6">
                <label for="password">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  placeholder="Insira sua senha"
                  minlength="6"
                  maxlength="6"
                  id="senha"
                  required
                />
              </div>
              <div class="form-group col-6">
                <label for="password">Confirmar senha</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  placeholder="Insira novamente sua senha"
                  minlength="6"
                  maxlength="6"
                  id="confirmarSenha"
                  required
                />
              </div>
              <div class="row d-flex justify-content-center">
                <input
                  type="submit"
                  value="Finalizar alterações"
                  class="btn btn-primary mt-5"
                  id="btn-alterar"
                />
              </div>
              <div class="row d-flex justify-content-center">
                <button class="btn btn-primary mt-3" id="btn-cancelar">
                  <a href="home.html">Cancelar</a>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="alterar-cadastro.js" defer></script>
  </body>
</html>
